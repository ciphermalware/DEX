<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicDEX - Decentralized Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BasicDEX</h1>
            <button id="connectWallet" class="btn-primary">Connect Wallet</button>
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <span id="walletAddress"></span>
                <button id="disconnectWallet" class="btn-secondary">Disconnect</button>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-button active" data-tab="swap">Swap</button>
                <button class="tab-button" data-tab="liquidity">Liquidity</button>
                <button class="tab-button" data-tab="pools">Pools</button>
            </div>

            <!-- Swap Tab -->
            <div id="swap" class="tab-content active">
                <div class="card">
                    <h2>Swap Tokens</h2>
                    <div class="swap-container">
                        <div class="token-input">
                            <label>From</label>
                            <div class="input-group">
                                <input type="number" id="swapAmountIn" placeholder="0.0" step="any">
                                <select id="tokenIn">
                                    <option value="">Select Token</option>
                                </select>
                            </div>
                            <div class="balance">Balance: <span id="balanceIn">0</span></div>
                        </div>

                        <div class="swap-arrow">â†“</div>

                        <div class="token-input">
                            <label>To</label>
                            <div class="input-group">
                                <input type="number" id="swapAmountOut" placeholder="0.0" readonly>
                                <select id="tokenOut">
                                    <option value="">Select Token</option>
                                </select>
                            </div>
                            <div class="balance">Balance: <span id="balanceOut">0</span></div>
                        </div>

                        <div class="slippage-tolerance">
                            <label>Slippage Tolerance: <span id="slippageValue">0.5</span>%</label>
                            <input type="range" id="slippageSlider" min="0.1" max="5" step="0.1" value="0.5">
                        </div>

                        <button id="swapButton" class="btn-primary btn-large">Swap</button>
                    </div>
                </div>
            </div>

            <!-- Liquidity Tab -->
            <div id="liquidity" class="tab-content">
                <div class="card">
                    <h2>Add Liquidity</h2>
                    <div class="liquidity-container">
                        <div class="token-input">
                            <label>Token A</label>
                            <div class="input-group">
                                <input type="number" id="liquidityAmountA" placeholder="0.0" step="any">
                                <select id="liquidityTokenA">
                                    <option value="">Select Token</option>
                                </select>
                            </div>
                            <div class="balance">Balance: <span id="liquidityBalanceA">0</span></div>
                        </div>

                        <div class="plus-sign">+</div>

                        <div class="token-input">
                            <label>Token B</label>
                            <div class="input-group">
                                <input type="number" id="liquidityAmountB" placeholder="0.0" step="any">
                                <select id="liquidityTokenB">
                                    <option value="">Select Token</option>
                                </select>
                            </div>
                            <div class="balance">Balance: <span id="liquidityBalanceB">0</span></div>
                        </div>

                        <button id="addLiquidityButton" class="btn-primary btn-large">Add Liquidity</button>
                        <button id="removeLiquidityButton" class="btn-secondary btn-large">Remove Liquidity</button>
                    </div>
                </div>
            </div>

            <!-- Pools Tab -->
            <div id="pools" class="tab-content">
                <div class="card">
                    <h2>Liquidity Pools</h2>
                    <div id="poolsList" class="pools-list">
                        <!-- Pools will be populated here -->
                    </div>
                    <button id="refreshPools" class="btn-secondary">Refresh Pools</button>
                </div>
            </div>
        </main>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <script src="web3-integration.js"></script>
    <script src="script.js"></script>
</body>
</html>
